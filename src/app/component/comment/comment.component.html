<mat-card class="example-card" >
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{comment.user}}</mat-card-title>
    <mat-card-subtitle>{{comment.date | date:'dd/MM/yyyy'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{comment.content}}
    </p>
    <p *ngIf="outbox">
      Envoie en cours...
    </p>
  </mat-card-content>
